<body>
    <div class="container">

        <div class="subtitle">Forward Chaining - Structured Look-up 3 C·∫•p ƒê·ªô</div>

        <!-- DROPDOWN 1: L·ªói vi ph·∫°m (C·∫•p 1) -->
        <div class="form-group">

        <!-- DROPDOWN 3: Chi ti·∫øt l·ªói (C·∫•p 3) -->

        <!-- KHU V·ª∞C HI·ªÇN TH·ªä K·∫æT QU·∫¢ -->

    <script>
        // Cache c√°c element DOM
        const loiViPhamSelect = document.getElementById('loiViPham');
        const phuongTienSelect = document.getElementById('phuongTien');
        const chiTietLoiSelect = document.getElementById('chiTietLoi');
        const resultDiv = document.getElementById('result');

        /**
         * H√†m g·ªçi AJAX ƒë·∫øn endpoint /filter_data
         * @param {Object} data - D·ªØ li·ªáu g·ª≠i ƒëi (loiViPham, phuongTien, chiTietLoi)
         * @returns {Promise} - Promise ch·ª©a k·∫øt qu·∫£ JSON
         */
        async function filterData(data) {
            try {

                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                return await response.json();
            } catch (error) {

        /**

         * @param {HTMLSelectElement} selectElement - Element dropdown c·∫ßn c·∫≠p nh·∫≠t
         * @param {Array} dataList - Danh s√°ch d·ªØ li·ªáu m·ªõi
         * @param {String} placeholder - Text hi·ªÉn th·ªã m·∫∑c ƒë·ªãnh
         */
        function updateDropdown(selectElement, dataList, placeholder) {
            selectElement.innerHTML = `<option value="">${placeholder}</option>`;
            dataList.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                selectElement.appendChild(option);
            });
            selectElement.disabled = false;
        }

        /**
         * H√†m reset dropdown v·ªÅ tr·∫°ng th√°i ban ƒë·∫ßu
         * @param {HTMLSelectElement} selectElement - Element dropdown c·∫ßn reset

        function resetDropdown(selectElement, placeholder) {

            selectElement.disabled = true;
        }

        /**

        function displayResult(data) {

                    <span class="result-label">L·ªói vi ph·∫°m:</span>

                <div class="result-item">

                    <span class="result-value">${data.chiTietLoi}</span>

                    <span class="result-label">üí∞ M·ª©c ph·∫°t:</span>
                    <span class="result-value"><strong>${data.mucPhat}</strong></span>
                </div>
                <div class="result-item">
                    <span class="result-label">‚ö†Ô∏è Ph·∫°t b·ªï sung:</span>
                    <span class="result-value">${data.phatBoSung}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">üìñ CƒÉn c·ª© ph√°p l√Ω:</span>
                    <span class="result-value">${data.canCuPhapLy}</span>
                </div>
            `;
            resultDiv.classList.add('show');
        }

        /**
         * H√†m hi·ªÉn th·ªã th√¥ng b√°o l·ªói
         * @param {String} message - N·ªôi dung th√¥ng b√°o l·ªói
         */
        function displayError(message) {

            resultDiv.classList.add('show');
        }

        // ========== EVENT LISTENERS ==========

        /**
         * S·ª± ki·ªán: Khi DD1 (loiViPham) thay ƒë·ªïi
         * Logic: G·ªçi /filter_data ƒë·ªÉ l·∫•y danh s√°ch phuongTien (C·∫•p 2)
         */
        loiViPhamSelect.addEventListener('change', async function() {
            const loiViPham = this.value;

            // Reset DD2 v√† DD3
            resetDropdown(phuongTienSelect, '-- Ch·ªçn l·ªói vi ph·∫°m tr∆∞·ªõc --');
            resetDropdown(chiTietLoiSelect, '-- Ch·ªçn ph∆∞∆°ng ti·ªán tr∆∞·ªõc --');
            resultDiv.classList.remove('show');

            if (loiViPham) {
                // G·ªçi API C·∫•p 1
                const result = await filterData({ loiViPham: loiViPham });

                if (result.success && result.level === 1) {
                    updateDropdown(phuongTienSelect, result.data, '-- Vui l√≤ng ch·ªçn ph∆∞∆°ng ti·ªán --');
                } else {
                    displayError(result.message || 'Kh√¥ng th·ªÉ t·∫£i danh s√°ch ph∆∞∆°ng ti·ªán');
                }
            }
        });

        /**
         * S·ª± ki·ªán: Khi DD2 (phuongTien) thay ƒë·ªïi
         * Logic: G·ªçi /filter_data ƒë·ªÉ l·∫•y danh s√°ch chiTietLoi (C·∫•p 3)

        phuongTienSelect.addEventListener('change', async function() {

            const phuongTien = this.value;

            resultDiv.classList.remove('show');

            if (phuongTien) {

                const result = await filterData({

        /**

        chiTietLoiSelect.addEventListener('change', async function() {

                const result = await filterData({

                if (result.success && result.level === 3) {

                } else {

    </script>
</body>
</html>
